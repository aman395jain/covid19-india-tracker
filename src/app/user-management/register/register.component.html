<div>
  <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="spacer">
      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>

        <input
          matInput
          formControlName="firstName"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
        />

        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">
            First Name is required
          </div>
        </div>
      </mat-form-field>
    </div>
    <div class="spacer">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="spacer col">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="spacer col">
        <label>Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
        />
        <div
          *ngIf="submitted && f.confirmPassword.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.confirmPassword.errors.required">
            Confirm Password is required
          </div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">
            Passwords must match
          </div>
        </div>
      </div>

      <div>
        <label for="skills">skills</label>
        <button class="skills-btn" (click)="addSkills()">+</button>
        <div
          formArrayName="skills"
          *ngFor="
            let skill of registerForm.controls.skills?.value;
            let i = index
          "
        >
          <ng-container [formGroupName]="i">
            <input type="checkbox" formControlName="skill" /><label for="skill">
              JS</label
            >
          </ng-container>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary mr-1">Register</button>
      <button class="btn btn-secondary" type="reset" (click)="onReset()">
        Cancel
      </button>
    </div>
  </form>
</div>

<div>
  {{ outputValues.firstName }}
</div>
